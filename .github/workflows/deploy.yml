name: Deploy Angular to Server

on:
  push:
    branches:
      - main  # Se ejecuta cuando haces push a main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: ⚙️ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🛠️ Build de Angular
        run: npm run build --configuration=production

      - name: 🚀 Copiar archivos al servidor vía SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/frontend/*"
          target: "/var/www/html"  # Ruta destino en tu servidor
