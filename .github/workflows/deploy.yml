name: Deploy Angular to Server

on:
  push:
    branches:
      - main  # Se ejecuta cuando haces push a main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ› ï¸ Build de Angular
        run: npm run build --configuration=production

      - name: ğŸš€ Copiar archivos al servidor vÃ­a SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/frontend/*"
          target: "/var/www/html"  # Ruta destino en tu servidor
