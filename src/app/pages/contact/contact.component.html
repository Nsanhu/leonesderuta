<!-- Hero -->
<section class="pt-20 relative bg-cover bg-center h-[50vh]" style="background-image: url('./assets/img/bg_contact.jpeg')">
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  <div class="relative flex items-center justify-center h-full px-4 text-center">
    <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold text-white z-10">
      {{ "CONTACT.TITLE" | translate }}
    </h1>
  </div>
</section>

<!-- Contact -->
<section class="px-4 py-16 bg-gray-50 dark:bg-gray-900">
  <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg p-10">
    <h2 class="text-3xl font-bold text-center text-blue-900 dark:text-white mb-8">
      {{ "CONTACT.TITLE" | translate }}
    </h2>

    <form class="space-y-6">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          {{ "CONTACT.FORM.NAME" | translate }}
        </label>
        <input
          type="text"
          placeholder="Tu nombre"
          class="w-full rounded-lg border border-gray-300 dark:border-gray-600 px-4 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          {{ "CONTACT.FORM.EMAIL" | translate }}
        </label>
        <input
          type="email"
          placeholder="tucorreo@example.com"
          class="w-full rounded-lg border border-gray-300 dark:border-gray-600 px-4 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
        />
      </div>

      <!-- Mensaje -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          {{ "CONTACT.FORM.MESSAGE" | translate }}
        </label>
        <textarea
          rows="5"
          placeholder="Escribe tu mensaje aquí..."
          class="w-full rounded-lg border border-gray-300 dark:border-gray-600 px-4 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
        ></textarea>
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button
          type="submit"
          class="inline-block bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition"
        >
          {{ "CONTACT.FORM.SUBMIT" | translate }}
        </button>
      </div>
    </form>
  </div>
</section>
<app-theme-toggle></app-theme-toggle>
