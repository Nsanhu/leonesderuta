<!-- Hero -->
<section
  class="relative flex items-center justify-center bg-cover bg-center pt-20"
  style="background-image: url('/img/bg_contact.jpeg')"
>
  <div class="w-full bg-black bg-opacity-10 dark:bg-opacity-60 py-28 text-center transition-colors duration-1000">
    <h1 class="text-4xl font-bold text-white md:text-6xl">
      {{ 'CONTACT.TITLE' | translate }}
    </h1>
    <p class="mt-4 text-lg text-white md:text-xl">
      {{ 'GALLERY.SUBTITLE' | translate }}
    </p>
  </div>
</section>

<!-- Contact -->
<section class="bg-gray-50 px-4 py-16 dark:bg-gray-900">
  <div class="mx-auto max-w-2xl rounded-xl bg-white p-10 shadow-lg dark:bg-gray-800">
    <h2 class="mb-8 text-center text-3xl font-bold text-blue-900 dark:text-white">
      {{ 'CONTACT.TITLE' | translate }}
    </h2>

    <form class="space-y-6">
      <!-- Nombre -->
      <div>
        <label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300">
          {{ 'CONTACT.FORM.NAME' | translate }}
        </label>
        <input
          type="text"
          [attr.placeholder]="'CONTACT.FORM.PLACEHOLDER_NAME' | translate"
          class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-gray-900 transition focus:outline-none focus:ring-2 focus:ring-blue-400 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300">
          {{ 'CONTACT.FORM.EMAIL' | translate }}
        </label>
        <input
          type="email"
          [attr.placeholder]="'CONTACT.FORM.PLACEHOLDER_EMAIL' | translate"
          class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-gray-900 transition focus:outline-none focus:ring-2 focus:ring-blue-400 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
        />
      </div>

      <!-- Mensaje -->
      <div>
        <label class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300">
          {{ 'CONTACT.FORM.MESSAGE' | translate }}
        </label>
        <textarea
          rows="5"
          [attr.placeholder]="'CONTACT.FORM.PLACEHOLDER_MESSAGE' | translate"
          class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-gray-900 transition focus:outline-none focus:ring-2 focus:ring-blue-400 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
        ></textarea>
      </div>

      <!-- BotÃ³n -->
      <div class="text-center">
        <button
          type="submit"
          class="rounded-xl border border-gray-200 bg-gradient-to-r from-blue-500 to-blue-800 px-8 py-2 text-lg font-semibold text-white shadow-md transition hover:scale-105 hover:brightness-110 dark:border-gray-400"
        >
          {{ 'CONTACT.FORM.SUBMIT' | translate }}
        </button>
      </div>
    </form>
  </div>
</section>
<app-theme-toggle></app-theme-toggle>
<app-whatsapp></app-whatsapp>
