<!-- Hero -->
<section class="relative flex items-center justify-center bg-cover bg-center" style="background-image: url(&quot;./assets/img/bg_contact.jpeg&quot;)">
  <div class="w-full rounded bg-black bg-opacity-50 p-52 text-center">
    <h1 class="text-4xl font-bold text-white md:text-6xl">{{ "CONTACT.TITLE" | translate }}</h1>
  </div>
</section>
<!-- contact -->
<section class="m-10 mx-auto max-w-md rounded bg-white p-16 shadow md:pt-20">
  <form>
    <label class="mb-2 block">{{ "CONTACT.FORM.NAME" | translate }}</label>
    <input type="text" class="mb-4 w-full rounded border px-3 py-2" />

    <label class="mb-2 block">{{ "CONTACT.FORM.EMAIL" | translate }}</label>
    <input type="email" class="mb-4 w-full rounded border px-3 py-2" />

    <label class="mb-2 block">{{ "CONTACT.FORM.MESSAGE" | translate }}</label>
    <textarea class="mb-4 w-full rounded border px-3 py-2"></textarea>

    <button class="rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600">{{ "CONTACT.FORM.SUBMIT" | translate }}</button>
  </form>
</section>
