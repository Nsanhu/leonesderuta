<!-- HERO de la Galería -->
<section
  class="pt-20 relative flex items-center justify-center bg-cover bg-center"
  style="background-image: url('./assets/img/bg_contact.jpeg')"
>
  <div class="w-full rounded bg-black bg-opacity-60 py-28 text-center">
    <h1 class="text-4xl font-bold text-white md:text-6xl">
      {{ "GALLERY.TITLE" | translate }}
    </h1>
    <p class="mt-4 text-lg text-white md:text-xl">
      {{ "GALLERY.SUBTITLE" | translate }}
    </p>
  </div>
</section>

<!-- GALERÍA -->
<section class="dark:bg-black bg-gray-100 py-16 px-4">
  <div class="mx-auto max-w-7xl">
    <div class="mb-12 text-center">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white sm:text-4xl md:text-5xl">
        {{ "GALLERY.SEE_COLLECTION" | translate }}
      </h2>
      <p class="mt-4 text-gray-600 dark:text-gray-300">
        {{ "GALLERY.DESCRIPTION" | translate }}
      </p>
    </div>

    <div class="grid grid-cols-2 gap-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6">
    <img
      *ngFor="let image of galleryImages; let i = index"
      [src]="image"
      (click)="openLightbox(i)"
      alt="Foto {{ i + 1 }}"
      class="w-full h-40 object-cover rounded-lg cursor-pointer shadow hover:shadow-lg transition"
    >
    </div>

    <!-- Botón -->
    <div class="mt-12 flex justify-center">
      <button
        routerLink="/contact"
        class="rounded-lg bg-blue-600 px-8 py-4 text-lg font-semibold text-white shadow-md hover:bg-blue-700 transition duration-300"
      >
        {{ "GALLERY.CONTACT_US" | translate }}
      </button>
    </div>
  </div>
</section>
