<section
  class="relative flex items-center justify-center bg-cover bg-center pt-20"
  [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' }"
>
  <div
    [ngClass]="{
      'py-96 md:py-96': large,
      'py-28 md:py-28': !large,
      'bg-black bg-opacity-10 dark:bg-opacity-60 w-full text-center transition-colors duration-1000': true,
    }"
  >
    <h1
      class="font-bold text-white"
      [ngClass]="{
        'text-4xl md:text-6xl': large,
        'text-3xl md:text-4xl': !large,
      }"
    >
      {{ titleKey | translate }}
    </h1>

    <p
      *ngIf="subtitleKey"
      class="mt-4 text-white"
      [ngClass]="{
        'text-lg md:text-xl': large,
        'text-base md:text-lg': !large,
      }"
    >
      {{ subtitleKey | translate }}
    </p>

    <div *ngIf="showButton" class="mt-6">
      <a
        [routerLink]="buttonLink"
        class="animate-bounce inline-block rounded-xl border border-gray-200 bg-gradient-to-r from-blue-500 to-blue-800 px-6 py-3 text-base font-semibold text-white shadow-md transition hover:scale-105 hover:brightness-110 dark:border-gray-400"
      >
        {{ buttonTextKey | translate }}
      </a>
    </div>
  </div>
</section>
``
