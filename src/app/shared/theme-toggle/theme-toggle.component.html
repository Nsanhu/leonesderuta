<button (click)="toggleTheme()" class="fixed bottom-4 right-4 z-50 rounded-full bg-gray-200 p-3 shadow-md transition-colors dark:bg-gray-700">
  <ng-container *ngIf="darkMode; else moonIcon">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 rotate-180 scale-110 text-yellow-500 transition-transform duration-300">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71-.71M21 12h1M2 12H1m16.24 7.07l-.71-.71M4.05 4.05l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z" />
    </svg>
  </ng-container>

  <ng-template #moonIcon>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 rotate-0 scale-100 text-blue-400 transition-transform duration-300">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
    </svg>
  </ng-template>
</button>
