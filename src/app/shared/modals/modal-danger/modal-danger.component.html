<div
  *ngIf="visible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
>
  <div
    class="w-full max-w-md rounded-lg border border-red-500 bg-white p-6 text-center shadow-xl transition-colors dark:bg-gray-800 dark:border-red-400"
  >
    <!-- Ícono de error -->
    <div class="mb-4 flex justify-center">
      <svg
        class="h-12 w-12 text-red-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v2m0 4h.01M12 3C7.03 3 3 7.03 3 12s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z"
        />
      </svg>
    </div>

    <!-- Título -->
    <h2 class="mb-2 text-xl font-semibold text-red-600 dark:text-red-400">
      {{ title }}
    </h2>

    <!-- Mensaje tipo texto -->
    <p *ngIf="!isObject(message)" class="mb-4 text-gray-700 dark:text-gray-300">
      {{ message }}
    </p>

    <!-- Mensaje tipo objeto -->
    <ul *ngIf="isObject(message)" class="mb-4 space-y-1 text-left text-sm text-gray-700 dark:text-gray-300">
      <li *ngFor="let entry of messageEntries">
        <strong>{{ entry[0] }}:</strong>
        {{ entry[1] }}
      </li>
    </ul>

    <!-- Botón cerrar -->
    <button
      class="rounded-xl border border-red-600 bg-gradient-to-r from-red-500 to-red-700 px-4 py-2 text-white shadow-md transition hover:scale-105 hover:brightness-110 dark:border-red-400"
      (click)="close()"
    >
      Cerrar
    </button>
  </div>
</div>
